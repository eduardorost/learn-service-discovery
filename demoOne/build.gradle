buildscript {
	ext {
		springBootVersion = '1.4.0.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    classpath ("se.transmode.gradle:gradle-docker:1.2")
	}
}

apply plugin: 'java'
//IMPORTANT!
apply plugin: 'application'
apply plugin: 'spring-boot'
apply plugin: 'docker'

//IMPORTANT!
applicationName = 'demoone'

jar {
	baseName = 'demoone'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	mavenCentral()
}

dependencies {
    compile('org.springframework.boot:spring-boot-starter-web')
    compile('org.springframework.cloud:spring-cloud-starter-eureka:1.2.0.RELEASE')
    compile('org.springframework.boot:spring-boot-starter-actuator:1.4.1.RELEASE')
    testCompile('org.springframework.boot:spring-boot-starter-test')
}

dependencyManagement {
	imports {
		mavenBom "org.springframework.cloud:spring-cloud-dependencies:Brixton.SR5"
	}
}

task wrapper(type: Wrapper) {
	gradleVersion = '3.3'
}

task buildDocker(type: Docker) {
  baseImage = 'java:8'
  tag = 'demoone'
  addFile {
    from jar
    rename {'demoone.jar'}
  }
  entryPoint(['java', '-jar', '/demoone.jar'])
 
}

buildDocker.dependsOn(build)
